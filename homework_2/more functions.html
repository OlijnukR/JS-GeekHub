                for (var i = 0; i<arguments.length; i++){           //создаём цикл который перебирает количество аргументов
                    if (typeof arguments[i] === "string") arg++;    //с помощью условного оператора проверяем каждый из перебираемых аргуменьов на равенство "строке"
                }                                                   // и в случае совбадения увеличиваем переменную arg на один
                    document.write(arg + " ");                      //выводим на экран каждое приплюсовывание, что даст нам в результате количество строк
            }
